<div style="margin: 0">
  <ul class="nav" style="margin: 0; flex-wrap: nowrap">
    <li class="nav-item" style="width: 50%; text-align: end">
      <img src="assets/img/physio.png" style="width: 10%" />
    </li>
    <li class="nav-item" style="width: 40%; text-align: end">
      <img
        src="/assets/img/logout.png"
        title="Çıkış Yap"
        style="width: 5%; margin-left: 50px"
        (click)="logout()"
      />
    </li>
  </ul>
  <div class="row">
    <div class="col-6">
      <div style="margin: 20px">
        <h5>Dr. {{user.fullName}}</h5>
        </div>
    </div>
    <div class="col-6">
      <div style="text-align: end; margin: 20px 20px 0 0">
      <button
      class="btn"
      data-toggle="modal"
      data-target="#addPatientModal"
      style="border: none; color: #6561d9; text-decoration: underline;"
      >Yeni Hasta Kaydı</button>
      </div>
    </div>
  </div>
  
  <div class="card" style="padding: 20px; overflow-x: auto; margin: 20px">
    <table class="table table-striped" style="margin: 0">
      <thead>
        <h5>HASTALARIM</h5>
        <tr>
          <th scope="col">Hasta</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patientsList">
          <td
          scope="col"
          (click)="giveExercise(patient.id)"
          style="cursor: pointer;" >{{ patient.fullName | titlecase }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- addPatientModal -->
<div class="modal fade" id="addPatientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="text-align: center;">
      <div class="modal-header" style="text-align: center;">
        <h5 class="modal-title" id="exampleModalLabel">Yeni Hasta Kaydı</h5>
        <button type="button" class="btn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newPatientForm">
          <input
          formControlName="userName"
          type="text"
          placeholder="TC Kimlik Numarası"
          [ngStyle]="newPatientForm.hasError('required', 'userName') && submitted == true ? {'border': '2px solid rgba(255, 0, 0, 0.589)' , 'background-color': 'rgba(255, 103, 103, 0.089)'} : {}"
          onKeyPress="if(this.value.length==11) return false;"
          >
          <input
          formControlName="fullName"
          type="text"
          placeholder="Ad Soyad"
          [ngStyle]="newPatientForm.hasError('required', 'fullName') && submitted == true ? {'border': '2px solid rgba(255, 0, 0, 0.589)' , 'background-color': 'rgba(255, 103, 103, 0.089)'} : {}"
          >
          <button (click)="addPatient()" class="btn myBtn" style="margin:20px ;">Kayıt Yap</button>
        </form>

      </div>
    </div>
  </div>
</div>
